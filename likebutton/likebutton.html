<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="likebutton.css"> 
<style>
.instructions {
margin-top: 30px;
border: 1px solid black;
}
</style>
</head>
<body>
<h1>LIKE-BUTTON ELEMENT</h1>
<like-button image="thumbup_icon.png" bgcolor="green" textcolor="black" hovercolor="#dddddd">
Give us a Like!
</like-button>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;like-button image="(img path)" bgcolor="(color name or code)" textcolor="(color name or code)" hovercolor="(color name or code)"&gt;
(text here)
&lt;/like-button&gt;
<pre>
The element can contain also HTML content between opening and closing tags.
<br>
<img src="lb-instructions.jpg">
</div>
<script src="likebutton.js"></script>
</body>
</html>
