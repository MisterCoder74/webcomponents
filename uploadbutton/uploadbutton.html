<body>
<h1>UPLOAD-BUTTON ELEMENT</h1>
<upload-button icon="upload_icon.png" color="green" hovercolor="#dddddd">

</upload-button>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;upload-button icon="(img path)" color="(color name or code)" hovercolor="(color name or code)"&gt;
(text here)
&lt;/upload-button&gt;
<pre>
The element can contain also HTML content between opening and closing tags.
<br>
<img src="ulb-instructions.jpg">
</div>
<script src="uploadbutton.js"></script>
</body>
