<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="uploadbutton.css"> 
<style>
.instructions {
margin-top: 30px;
border: 1px solid black;
padding: 10px 15px;
}
</style>
</head>
<body>
<h1>UPLOAD-BUTTON ELEMENT</h1>
<upload-button image="upload_icon.png" bgcolor="green" hovercolor="#dddddd" textcolor="black">
Upload a file!
</upload-button>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;upload-button image="(img path)" bgcolor="(color name or code)" hovercolor="(color name or code)" textcolor="(color code or name)"&gt;
(text here)
&lt;/upload-button&gt;
</pre>
The element can contain also HTML content between opening and closing tags.
<br>

</div>
<script src="uploadbutton.js"></script>
</body>
</html>
