<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="fancybutton.css"> 
<style>
.instructions {

border: 1px solid black;
}
</style>
</head>
<body>
<h1>FANCY-BUTTON ELEMENT</h1>
<fancy-button bordercolor="green" hovercolor="red" gradientfrom="pink" gradientto="red">
<u>Read more...</u>
</fancy-button>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;fancy-button bordercolor="(color name or code)" hovercolor="(color name or code)" gradientfrom="(color name or code)" gradientto="(color name or code)&gt;
&lt;/fancy-button&gt;
<pre>
The element can contain also HTML content between opening and closing tags.
<br>
<img src="fb-instructions.jpg">
</div>
<script src="fancybutton.js"></script>
</body>
</html>
