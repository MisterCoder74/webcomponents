<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="dislikebutton.css"> 
<style>
.instructions {
margin-top: 30px;
border: 1px solid black;
padding: 10px 15px;
}
</style>
</head>
<body>
<h1>DISLIKE-BUTTON ELEMENT</h1>
<dislike-button image="thumbdown_icon.png" bgcolor="green" hovercolor="#dddddd" textcolor="black">
Give us a dislike!
</dislike-button>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;dislike-button image="(img path)" bgcolor="(color name or code)" textcolor="(color name or code)" hovercolor="(color name or code)"&gt;
(text here)
&lt;/dislike-button&gt;
</pre>
The element can contain also HTML content between opening and closing tags.
<br>

</div>
<script src="dislikebutton.js"></script>
</body>
</html>
