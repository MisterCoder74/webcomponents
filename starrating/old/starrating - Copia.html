<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="starrating.css"> 
<style>
.instructions {
margin-top: 30px;
border: 1px solid black;
}
</style>
</head>
<body>
<h1>STAR-RATING ELEMENT</h1>
<star-rating value=4 color="green" hovercolor="#dddddd">
<b>Sensational!</b>
</star-rating>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;star-rating value=(number) color="(color name or code)" hovercolor="(color name or code)"&gt;
(text here)
&lt;/star-rating&gt;
<pre>
The element can contain also HTML content between opening and closing tags.
<br>
<img src="sr-instructions.jpg">
</div>
<script src="starrating.js"></script>
</body>
</html>
