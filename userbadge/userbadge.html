<body>
<h1>USER-BADGE ELEMENT</h1>
<user-badge title="Mary Smith" image="profile3.jpg">
Hi my name is Mary Smith. I am 28 years old and I am a Web Designer working for <b>Google</b>.
</user-badge>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;user-badge title="(text)" image="(img path)"&gt;
(text here)
&lt;/user-badge&gt;
</pre>
The element can contain also HTML content between opening and closing tags.
<br>
<img src="ub-instructions.jpg">
</div>
<script src="userbadge.js"></script>
</body>
</html>
