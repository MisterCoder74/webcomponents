<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="downloadbutton.css"> 
<style>
.instructions {
margin-top: 30px;
border: 1px solid black;
}
</style>
</head>
<body>
<h1>DOWNLOAD-BUTTON ELEMENT</h1>
<download-button icon="download_icon.png" color="green" hovercolor="#dddddd">
Download this content!
</download-button>
<div class="instructions">
SYNTAX:<br>
<pre>&lt;download-button icon="(img path)" color="(color name or code)" hovercolor="(color name or code)"&gt;
(text here)
&lt;/download-button&gt;
<pre>
The element can contain also HTML content between opening and closing tags.
<br>
<img src="dlb-instructions.jpg">
</div>
<script src="downloadbutton.js"></script>
</body>
</html>
